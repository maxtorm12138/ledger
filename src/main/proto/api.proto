syntax="proto3";

package org.maxtorm.ledger.api;

message AccountSummary {
  string account_summary_id = 2;
  string commodity = 3;
  int64 amount = 4;
}

message Account {
  string account_id = 1;
  string root_account_id = 2;
  string parent_account_id = 3;
  string name = 4;
  string icon_url = 5;
  int32 depth = 6;
  repeated AccountSummary account_summaries = 7;
}

message Transaction {
  string transaction_record_id = 1;
  string transaction_id = 2;
  string source_account_id = 3;
  string destination_account_id = 4;
  int64 amount = 5;
}

message CreateAccountRequest {
  Account account = 1;
}

message CreateAccountResponse {
  Account account = 1;

  int64 error_code = 100;
  string error_message = 101;
}

message AccountTree {
  Account self = 1;
  repeated AccountTree child = 2;
}

message GetAccountTreeResponse {
  repeated AccountTree account_tree = 1;
  int64 error_code = 100;
  string error_message = 101;
}