syntax="proto3";

package org.maxtorm.ledger.api;

message Account {
  string account_id = 1;
  string root_account_id = 2;
  string parent_account_id = 3;
  string name = 4;
  string icon_url = 5;
  int32 depth = 6;
  string create_time = 7;
  string update_time = 8;
}

message Transaction {
  string transaction_record_id = 1;
  string transaction_id = 2;
  string source_account_id = 3;
  string destination_account_id = 4;
  int64 amount = 5;
}

message AccountCreateRequest {
  Account account = 1;
}

message AccountCreateResponse {
  Account account = 1;

  int64 error_code = 100;
  string error_message = 101;
}